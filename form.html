<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Information Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1 class="page-heading">Personal Information Form</h1>
  </header>

  <main>
    <form action="#" method="post" class="info-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="date-of-birth">Date of Birth:</label>
      <input type="date" id="date-of-birth" name="date-of-birth">

      <label for="favorite-color">Favorite Color:</label>
      <input type="text" id="favorite-color" name="favorite-color">

      <label for="lucky-number">Lucky Number:</label>
      <input type="number" id="lucky-number" name="lucky-number">

      <label for="confirmation">
        <input type="checkbox" id="confirmation" name="confirmation" required>
        I confirm the data is correct
      </label>

      <button type="submit">Submit</button>
    </form>
  </main>

</body>
</html>
